<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 
$(function(){
 $("#option1").click( function(){
         $("#feedback").html("<h2 style='color:red'> Storm clouds are not an indicator of a tsunami, but could be a sign of bad weather to come. </h2>");
                  $("#tsunami").css("display","none");
});
$("#option3").click( function(){
                 $("#feedback").html("<h2 style='color:green'> Correct! When the water begins to recede rapidly from the coast a tsunami is imminent.</h2>");
                 $("#tsunami").css("display","inline");
});
 $("#option2, #option4").click( function(){
             $("#feedback").html("<h2 style='color:red'> This event is not typical of a tsunami, but normal characteristics. </h2>");
    $("#tsunami").css("display","none");
});

});

</script>

<h2 id="option3" class="choices"> water receding </h2>
